<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/material-dashboard.css?v=2.1.0">
    <link rel="stylesheet" href="assets/demo/demo.css">

</head>

<body class="dark-edition">
    <div class="content">
        <div class="container">
            <div class="row d-flex justify-content-center" style="margin-top: 20px;">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header card-header-primary text-center" style="margin-bottom: 10px;">
                            <h3 class="card-title mb-2">Recuperación de cuenta</h3>
                            <h4 class="card-category">Instituto Educativo de Santa Ana</h4>
                        </div>
                        <div class="text-center" style="margin-bottom: -15px; margin-top: 5px;"> 
                            <img src="assets/img/logo.png"> 
                        </div>
                        <hr style="border-top: 2px solid rgba(136, 57, 167, 0.274);"/>
                        <div class="card-body">
                            <form id="frmLoginUsers">
                                <div class="form-group mb-2">
                                    <label class="bmd-label-floating">Asunto</label>
                                    <input type="text" class="form-control" id="inAsunto" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="bmd-label-floating">Datos personales</label>
                                    <input type="text" class="form-control" id="inDataPersonal" required>
                                </div>
                             
                                <div class="form-row justify-content-center">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-block btn-primary" id="btnLogIn">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class="col-6 text-center">
                                       <span id="ResponseMensaje"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Core JS Files   -->

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="https://unpkg.com/default-passive-events"></script>
    <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Chartist JS -->
    <script src="assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="assets/js/material-dashboard.js?v=2.1.0"></script>
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="assets/demo/demo.js"></script>


</body>

</html>
